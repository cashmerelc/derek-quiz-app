<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Add New Questions</title>
  </head>
  <body>
    <header>
      <h1>Grunge Quiz App</h1>
    </header>
    <main>
      <section class="add-form">
        <form action="" data-js="form">
          <label for="new-question">Your question:</label>
          <textarea
            name="new-question"
            id="new-question"
            data-js="your-question"
            cols="30"
            rows="10"
            maxlength="150"
          ></textarea>
          <p class="character-limit" data-js="question-character-limit">
            150 characters left
          </p>
          <label for="new-answer">Your answer:</label>
          <textarea
            name="new-answer"
            id="new-answer"
            data-js="your-answer"
            cols="30"
            rows="10"
            maxlength="150"
          ></textarea>
          <p class="character-limit" data-js="answer-character-limit"></p>
          <label for="new-tags">Tag:</label>
          <input type="text" name="new-tags" id="new-tags" />
          <button type="submit">Submit</button>
        </form>
      </section>
      <section class="quiz-questions" data-js="new-cards"></section>
    </main>
    <footer>
      <nav>
        <a href="./index.html"
          ><img src="./images/home.png" alt="Home Page"
        /></a>

        <a href="./bookmarks.html"
          ><img src="./images/bookmark_transparent.png" alt="Bookmarks Page"
        /></a>

        <a href="./form.html" class="active"
          ><img src="./images/add_filled.png" alt="Bookmarks Page"
        /></a>

        <a href="./profile.html"
          ><img src="./images/profile.png" alt="Profile Page"
        /></a>
      </nav>
    </footer>
    <!-- <script src="./js/script.js"></script> -->
    <script src="./js/createcard.js"></script>
  </body>
</html>
